<!DOCTYPE html>
<html>
    <head>
        <title>
            Gjett-et-tall lek!
        </title>


        <style>
            .lose {
                background-color: red;
                color: white;
            }

            .win {
                background-color: green;
                color: orange;
            }
        </style>
    </head>



    <body>
        <div>
            <h1 id="tekst">
                Lorem.
            </h1>

            <label>
                Gjett et tall mellom 0 og 100
            </label>
            <input type="number" min="0" max="100" placeholder="69" id="guess" />


            <button onclick="guessNum()">
                Gjett
            </button>
        </div>

        <p id="output"></p>


        <script>
            let output = document.getElementById("output");
            let number = Math.floor (Math.random() * 20 ); 
            let count = 0;

            function guessNum() {
                let guess = document.getElementById("guess").value;

                if (guess < number) {
                    count++
                    output.innerHTML = `${guess} er for lavt.`
                } else if (guess > number) {
                    count++
                    output.innerHTML = `${guess} er for høyt.`
                } else {
                    count++
                    output.innerHTML = `Hurra, du gjettet tallet ${number} i ${count} forsåk!`

                    document.getElementById("tekst").classList.add("win")
                    h1.classList.remove("lose")
                }
            }
        </script>
    </body>
</html>
